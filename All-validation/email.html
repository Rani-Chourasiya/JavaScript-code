<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
</head>
<body>
    <section class="mt-3">
        <div class="container">
            <div class="top-heading">
                <h3 class="w-bold">Email Section</h3>
            </div>
            <div class="mt-2">
                <form action="#" class="login-form">
                    <div class="input-group  mt-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-fill"></i></span>
                        <input type="text" class="form-control form-control-sm" id="UserEmailValid" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                    </div>
                    <div class="input-group password mt-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="button-box">
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <a class="text-decoration-none text-dark" href="#">Remember me</a>
                            <a href="#" class="text-decoration-none float-end">Forgot Password?</a>
                        </div>
                        <div class="btn-group button-box mt-2">
                            <a href="#" class="btn btn-bg-color text-decoration-none" id="BtnSubmit">Login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
            
<script>
    // Email Validation start


$(document).ready(function() {

$('#BtnSubmit').click(function() {

    $(".error").hide();
    var hasError = false;
    var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;

    var emailaddressVal = $("#UserEmailValid").val();
    if (emailaddressVal == '') {
        $("#UserEmailValid").after('<span class="error text-warning">Please enter your email address.</span>');
        hasError = true;
    } else if (!emailReg.test(emailaddressVal)) {
        $("#UserEmailValid").after('<span class="error text-warning">Enter a valid email address.</span>');
        hasError = true;
    }

    if (hasError == true) { return false; }

});
});
// Email validation End
</script>      
</body>
</html>
